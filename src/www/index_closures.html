	<body>

        <script>

            'use strict';


            
            function outer() {

                var t = 2;

                setTimeout(function() {
                    t = 4;
                }, 2000);

                return function inner() {
                    console.log(t);
                };
            }

            const fn = outer();
            fn();

            setTimeout(function() {
                fn();
            }, 4000);

            console.dir(fn);
